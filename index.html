<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="script.js" defer></script>
    <title>IP Address Tracker || By Kosiso Igbokwe</title>
  </head>
  <body>
    <section class="form-container">
      <h1 class="heading-primary">IP Address Tracker</h1>
      <form class="form">
        <input
          type="text"
          class="form__input"
          placeholder="Search for any IP address"
        />
        <button class="form__button">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>
    </section>
    <section class="result">
      <div class="result__box">
        <h2 class="heading-secondary">IP Address</h2>
        <p class="result__text">8.8.8.8</p>
      </div>
      <div class="result__box">
        <h2 class="heading-secondary">Location</h2>
        <p class="result__text">California, Mountain View &nbsp;94043</p>
      </div>
      <div class="result__box">
        <h2 class="heading-secondary">Timezone</h2>
        <p class="result__text">UTC -07:00</p>
      </div>
      <div class="result__box">
        <h2 class="heading-secondary">ISP</h2>
        <p class="result__text">Google LLC</p>
      </div>
    </section>
    <div id="map"></div>
  </body>
</html>
